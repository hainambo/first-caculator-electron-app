<!--index.html-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./maytinh.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="number" id="targetNumber">0</div>
        </div>
        <div class="allbutton">
            <div class="allbutton__container">
                <div class="allbutton--item allbutton--item__lightgrey" id="AC">AC</div>
                <div class="allbutton--item allbutton--item__lightgrey">+/-</div>
                <div class="allbutton--item allbutton--item__lightgrey">%</div>
                <div class="allbutton--item allbutton--item__orange" id="buttonDivide">/</div>
                <div class="allbutton--item" id="buttonSeven">7</div>
                <div class="allbutton--item" id="buttonEight">8</div>
                <div class="allbutton--item" id="buttonNine">9</div>
                <div class="allbutton--item allbutton--item__orange" id="buttonMultiply">X</div>
                <div class="allbutton--item" id="buttonFour">4</div>
                <div class="allbutton--item" id="buttonSix">6</div>
                <div class="allbutton--item" id="buttonFive">5</div>
                <div class="allbutton--item allbutton--item__orange" id="buttonMinus">-</div>
                <div class="allbutton--item" id="buttonOne">1</div>
                <div class="allbutton--item" id="buttonTwo">2</div>
                <div class="allbutton--item" id="buttonThree">3</div>
                <div class="allbutton--item allbutton--item__orange" id="buttonPlus">+</div>
                <div class="allbutton--item allbutton--item__slots" id="buttonZero">
                    <div class="zero">0</div>
                </div>
                <div class="allbutton--item">,</div>
                <div class="allbutton--item allbutton--item__orange" id="buttonEqual">=</div>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
    <script src="./maytinh.js"></script>
</body>

</html>
